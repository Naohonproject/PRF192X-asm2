<!-- @format -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>JavaScript Assignment 2</title>
	</head>
	<body>
		<h1 class="center-text">Class Marksheet</h1>
		<form class="form" action="">
			<div class="input-field">
				<label for="ho-ten">Họ Tên: </label>
				<input id="ho-ten" name="ho-ten" type="text" />
			</div>
			<div class="input-field">
				<label for="diem-toan">Điểm Toán: </label>
				<input id="diem-toan" name="diem-toan" type="text" />
			</div>
			<div class="input-field">
				<label for="diem-ly">Điểm Lý: </label>
				<input id="diem-ly" name="diem-ly" type="text" />
			</div>
			<div class="input-field">
				<label for="diem-hoa">Điểm Hoá: </label>
				<input id="diem-hoa" name="diem-hoa" type="text" />
			</div>
			<button type="button" id="input-btn">Nhập</button>
		</form>

		<table id="score-table">
			<thead>
				<tr>
					<th>STT</th>
					<th>Họ Tên</th>
					<th>Toán</th>
					<th>Lý</th>
					<th>Hoá</th>
					<th>Trung Bình</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>

		<div class="Calc">
			<button id="average-btn">Tính Điểm Trung Bình</button>
			<button id="excel-btn">Xác Định học sinh giỏi</button>
		</div>

		<script src="./js/app.js"></script>
	</body>
</html>
